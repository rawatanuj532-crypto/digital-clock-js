<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .structure{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            background: linear-gradient(183deg, #13BCD1, rgb(44, -18, 78));
        }
        .structure h1{
            color: antiquewhite;
        }
        .structure p{
            font-size: 45px;
            font-weight: 800;
            color: rgb(252, 252, 252);
            margin-bottom: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="structure">
         <p>Digital clock</p>
        <h1 class="clock"></h1>
        </div>
    </div>

    <script>
        function updateclock() {

            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            let time = hours + ":" + minutes + ":" + seconds;



            document.querySelector('.clock').innerText = time;
        }

setInterval(updateclock,1000);
    </script>
</body>

</html>
